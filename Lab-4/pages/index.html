<!DOCTYPE html>
<html lang="uk-ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Моя перша HTML-форма</h1>
    <form action="https://httpbin.org/get" method="get">
        <div>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" autofocus>
        </div>  
        <br>
        
        <div>
        <label>Дата народження:
            <input type="date" name="date">
        </label>
        </div>
         <br>
         
        <div>
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        
        <div>
    <label for="message">Ваше повідомлення:</label>
    <textarea id="message" name="message" rows="3" cols="25"></textarea>
        </div>
        <br>
        <fieldset>
        <legend>Ваші улюблені напої?</legend>
            <div>
                <input type="checkbox" id="tea" name="tea" value="tea">
                <label for="tea">Чай</label>
            </div>
            <div>
                <input type="checkbox" id="coffee" name="coffee" value="coffee">
                <label for="coffee">Кава</label>
            </div>
            <div>
                <input type="checkbox" id="juice" name="juice" value="juice">
                <label for="juice">Сок</label>
            </div>
            <div>
                <input type="checkbox" id="lemonade" name="lemonade" value="lemonade">
                <label for="lemonade">Лимонад</label>
            </div>
        </fieldset>
            <br>

            <fieldset>
            <legend>Моя національність:</legend>
            <div>
              <input type="radio" id="ukrainian" name="nationality" value="ukrainian"> 
              <label for="ukrainian">українець</label>
            </div>
            <div>
              <input type="radio" id="american" name="nationality" value="american"> 
              <label for="american">американець</label>
            </div>
            <div>
              <input type="radio" id="polish" name="nationality" value="polish"> 
              <label for="polish">поляк</label>
            </div>
            </fieldset>
        <br>

        <div>
        <button type="submit">Надіслати</button>
        <button type="reset">Очистити</button>
        </div>
        <br>

        <picture>
            <source media="(max-width: 468px)" srcset="https://i.postimg.cc/FzTKNgRV/689-200x300.jpg">
            <source media="(min-width: 469px)" srcset="https://i.postimg.cc/2Sb5NWfn/DALL-E-2024-10-19-08-46-55-A-scenic-landscape.webp">
            <img src="https://i.postimg.cc/4dJZy7jL/DALL-E-2024-10-19-09-10-51-A-dark-mysterious-forest-at-night.webp" alt="Responsive image">
        </picture>  
     </form>
</body>
</html>
